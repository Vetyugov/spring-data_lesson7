<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="container" ng-controller="indexController">

        <form novalidate ng-submit="loadProducts()">
            <div class="form-floating input-group-sm">
                <input type="text" class="form-control" id="filterName" placeholder="" ng-model="filter.name_part">
                <label for="filterName">Часть имени продукта</label>
            </div>
            <p></p>
            <div class="form-floating input-group-sm">
                <input type="number" class="form-control" id="filterMinScore" placeholder="" ng-model="filter.min_cost">
                <label for="filterMinScore">Мин. стоимость</label>
            </div>
            <p></p>
            <div class="form-floating input-group-sm">
                <input type="number" class="form-control" id="filterMaxScore" placeholder="" ng-model="filter.max_cost">
                <label for="filterMaxScore">Макс. стоимость</label>
            </div>
            <p></p>
            <button class="btn btn-outline-warning btn-sm" style="width: 100%;" type="submit">Применить</button>
        </form>

        <h3>Список продуктов</h3>
        <table class="table table-hover">
            <tr>
                <td>ID</td>
                <td>Название</td>
                <td>Стоимость</td>
                <td>Действие</td>
            </tr>
            <tbody>
            <tr ng-repeat="p in ProductsList">
                <td>{{p.id}}</td>
                <td>{{p.name}}</td>
                <td>{{p.cost}}</td>
                <td>
                    <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Удалить</button>
                </td>
            </tr>
            </tbody>
        </table>

        <button type="button" class="btn btn-info" ng-click="resetFilter()">Сбросить фильтр</button>

        <h3>Добавление продукта</h3>
        <form novalidate ng-submit="createProduct()">
            <input class="form-control" type="text" placeholder="Название" ng-model="newProduct.name">
            <p></p>
            <input class="form-control" type="number" placeholder="Цена" ng-model="newProduct.cost">
            <p></p>
            <button type="submit" class="btn btn-primary">Добавить продукт</button>
        </form>

        <p></p>

        <p></p>
        <h3>Фильтрация</h3>
        <form novalidate ng-submit="filterProducts()">
            <input class="form-control" type="number" placeholder="min" ng-model="filter.min_cost">
            <p></p>
            <input class="form-control" type="number" placeholder="max" ng-model="filter.max_cost">
            <p></p>
            <button type="submit" class="btn btn-primary">Фильтровать</button>
        </form>
    </div>
</body>
</html>
